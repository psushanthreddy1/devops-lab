<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.S.R</title>
</head>
<body>
    <h1>Event Registration form</h1>
    <form >

    <label for="Name">Name :</label>
    <input type="text" name="Name" id="Name" placeholder="Enter the Name"><br>

    
    <label for="email">Email :</label>
    <input type="text" name="email" id="email" placeholder="Enter Email Address"><br>

    <label for="Password">Password :</label>
    <input type="text" name="Password" id="Password" placeholder="Enter Password"><br>

    <!--Gender-->
    <label for="Gender"> Gender:</label><br>
    Male: <input type="radio" name="Male" ><br>
    Female: <input type="radio" name="Female" ><br>
    Others: <input type="radio" name="Others" ><br>

     <label for="Preference"> Preference:</label><br>
    Acyclic Painting: <input type="checkbox" name="Acyclic Painting" ><br>
    Oil Painting: <input type="checkbox" name="Oil Painting" ><br>
    Water Painting: <input type="checkbox" name="Water Painting" ><br>

    <!--Data Input-->
    <label for="DataofBirth">Date of Birth :</label>
    <input type="date" name="DataofBirth" id="DateofBirth"><br>

    <!--select-->
    <label for="language">Choose a Language:</label>
    <select name="language" id="language">
    <option value="English">English</option>
    <option value="Hindi">Hindi</option>
    <option value="French">French</option>
    </select><br>
    
    <input type="submit" value="Register">
    

</form>
</body>
</html>
