<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.S.R</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* gradient background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        input[type="submit"] {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div>
        <h1>Event Registration Form</h1>
        <form>
            <label for="Name">Name :</label>
            <input type="text" name="Name" id="Name" placeholder="Enter the Name">

            <label for="email">Email :</label>
            <input type="text" name="email" id="email" placeholder="Enter Email Address">

            <label for="Password">Password :</label>
            <input type="password" name="Password" id="Password" placeholder="Enter Password">

            <!--Gender-->
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <input type="radio" name="Gender" value="Others"> Others

            <label>Preference:</label>
            <input type="checkbox" name="Acyclic Painting"> Acyclic Painting
            <input type="checkbox" name="Oil Painting"> Oil Painting
            <input type="checkbox" name="Water Painting"> Water Painting

            <label for="DateofBirth">Date of Birth :</label>
            <input type="date" name="DateofBirth" id="DateofBirth">

            <label for="language">Choose a Language:</label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="French">French</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
