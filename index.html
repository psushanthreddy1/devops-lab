<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P.S.R Home</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background 0.3s;
    }
    a:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to P.S.R Event Portal</h1>
    <p>Click below to register for the event.</p>
    <a href="registration.html">Go to Registration Form</a>
  </div>
</body>
</html>
